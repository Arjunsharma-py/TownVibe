<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details | TownVibe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">TownVibe</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5" id="eventHero">
      <div class="container">
        <h1 id="eventTitle" class="display-4 fw-bold">Loading...</h1>
        <p id="eventDate" class="lead text-muted"></p>
      </div>
    </header>

    <!-- Event Details -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-8">
            <h3>Description</h3>
            <p id="eventDescription">Loading event description...</p>

            <h4 class="mt-4">Gallery</h4>
            <div class="row g-2" id="eventGallery"></div>
          </div>
          <div class="col-md-4">
            <div class="bg-light p-4 rounded shadow-sm">
              <h5>Location</h5>
              <p id="eventLocation">TBD</p>
              <button class="btn btn-primary w-100 mt-3">RSVP Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 TownVibe. All rights reserved.</p>
    </footer>

    <script src="scripts/event-detail.js"></script>
  </body>
</html>
